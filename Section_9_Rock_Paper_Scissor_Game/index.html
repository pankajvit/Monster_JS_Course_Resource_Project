<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
</head>

<body>
    <div class="msg">

    </div>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <script>
        let msgBox = document.querySelector('.msg');
        let gameUnit = ["Rock", "Paper", "Scissors"];
        let score = [0, 0];
        let selectedBtn = document.querySelectorAll('button');
        for (let i = 0; i < selectedBtn.length; i++) {
            selectedBtn[i].addEventListener('click', function (e) {
                gameLogic(e);
            });
        }
        function gameLogic(e) {
            let userSelection = e.target.innerText;
            let computerSelection = gameUnit[Math.floor(Math.random() * gameUnit.length)];
            let output = "";
            if (userSelection == computerSelection) {
                output = "<b>Draw results in a tie match</b>";
            } else {
                if (userSelection == "Rock") {
                    if (computerSelection == "Paper") {
                        output = "<b>Computer wins</b>";
                        score[1]++;
                    } else {
                        output = "<b>Player wins</b>";
                        score[0]++;
                    }
                } else if (userSelection == "Paper") {
                    if (computerSelection == "Rock") {
                        output = "<b>Player wins</b>";
                        score[0]++;
                    } else {
                        output = "<b>Computer wins wins</b>";
                        score[1]++;
                    }
                } else {
                    if (computerSelection == "Rock") {
                        output = "<b>Computer wins</b>";
                        score[1]++;
                    } else {
                        output = "<b>Player wins wins</b>";
                        score[0]++;
                    }
                }
            }
            let msg = "Player["+score[0]+"] Computer[" + score[1] + "]<br>";
            msg += userSelection + " vs " + computerSelection + "<br>";
            msg += output;
            msgBox.innerHTML = msg;
        }
    </script>
</body>

</html>
