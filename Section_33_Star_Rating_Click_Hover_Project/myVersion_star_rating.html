<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
        integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>myVersion-Star Rating Project</title>
    <style>
        .starContainer {
            width: 200px;
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .starContainer i {
            font-size: 2em;
            color: #DDDDDD;
        }

        .ratingMsg {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #DDDDDD;
        }
    </style>
</head>

<body>
    <div class="starContainer">
        <i class="fas fa-star star" value="1"></i>
        <i class="fas fa-star star" value="2"></i>
        <i class="fas fa-star star" value="3"></i>
        <i class="fas fa-star star" value="4"></i>
        <i class="fas fa-star star" value="5"></i>
    </div>
    <div class="ratingMsg">
        Message :
    </div>
    <script>
        let starNumber = 0;
        const star = document.querySelectorAll(".star");
        star.forEach(function (ele, index) {
            ele.addEventListener('click', starRedHighLight);
            ele.addEventListener('mouseenter', starYellowHighLight);
            ele.addEventListener('mouseleave',starRestColor);
        });
        let reded=-1;
        let newClicked=-1;
        function starRedHighLight(e) {
            let i;
            for (i = 0; i < star.length; i++) {
                if (star[i] == e.target) {
                    newClicked++;
                    star[i].style.color = "red";
                    if(reded>i){
                        resetOtherStarColor();
                    }
                    reded = i;
                    newClicked=-1;
                    break;
                } else {
                    newClicked++;
                    star[i].style.color = "red";
                }
            }
            document.querySelector('.ratingMsg').innerText = `you rated this ${reded+1} stars`;
            console.log(reded);
        }
        function resetOtherStarColor() {
            for(let i=newClicked+1;i<=reded;i++) {
                star[i].style.color = "#DDDDDD";
            }
        }
        function starYellowHighLight(e) {
            for (let i = reded + 1; i < star.length; i++) {
                if (star[i] == e.target) {
                    star[i].style.color = "yellow";
                    break;
                } else {
                    star[i].style.color = "yellow";
                }
            }
        }
        function starRestColor(e) {
            for (let i = reded + 1; i < star.length; i++) {
                if (star[i] == e.target) {
                    star[i].style.color = "#DDDDDD";
                    break;
                } else {
                    star[i].style.color = "#DDDDDD";
                }
            }
        }
    </script>
</body>

</html>
