<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myVersion_Accordion</title>
    <style>
        .accordion-header {
            width: 100%;
            height: 30px;
            font-size: 2em;
            font-weight: bolder;
            background-color: #333333;
            color: white;
            padding: 10px;
            margin: 10px;
        }

        .accordion-body {
            display: none;
            margin: 10px;
            border: 0.5px solid black;
            padding: 10px;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="accordionArea">
        <div class="accordion">
            <div class="accordion-header">Panel 1 Head</div>
            <div class="accordion-body">Panel 1 Body Content</div>
        </div>
        <div class="accordion">
            <div class="accordion-header">Panel 2 Head</div>
            <div class="accordion-body">Panel 2 Body Content</div>
        </div>
        <div class="accordion">
            <div class="accordion-header">Panel 3 Head</div>
            <div class="accordion-body">Panel 3 Body Content</div>
        </div>
        <div class="accordion">
            <div class="accordion-header">Panel 4 Head</div>
            <div class="accordion-body">Panel 4 Body Content</div>
        </div>
    </div>
    <script>
        let accordion = document.querySelectorAll(".accordion");
        for (let i = 0; i < accordion.length; i++) {
            accordion[i].addEventListener('click', toggleShow);
        }
        function toggleShow(e) {
            console.log(e.target.parentElement);
            for (let i = 0; i < accordion.length; i++) {
                if (e.target.parentElement === accordion[i]) {
                    accordion[i].children[1].classList.toggle('show');
                } else {
                    accordion[i].children[1].classList.remove('show');
                }
            }
        }
    </script>
</body>

</html>
