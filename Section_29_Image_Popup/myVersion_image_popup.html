<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVersion- Image Popup Window</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .img {
            width: 200px;
            height: 200px;
            margin: 0px 2px;
        }
    </style>
</head>

<body>
    <img src="https://source.unsplash.com/collection/190727/1600x900" alt="" class="img">
    <img src="https://source.unsplash.com/collection/190728/1600x900" alt="" class="img">
    <img src="https://source.unsplash.com/daily" alt="" class="img">
    <img src="https://source.unsplash.com/user/erondu/daily" alt="" class="img">
    <img src="https://source.unsplash.com/weekly?water" alt="" class="img">
    <script>
        const allImg = document.querySelectorAll('.img');
        for (let i = 0; i < allImg.length; i++) {
            allImg[i].addEventListener('click', function () {
                this.style.position = "absolute";
                this.style.top = "35%";
                this.style.left = "30%";
                this.style.width = "700px";
                this.style.height = "300px";
                document.querySelector('body').style.backgroundColor = "#575757";
                const span = document.createElement("span");
                span.innerText = "X";
                span.style.backgroundColor = "black";
                span.style.color = "white";
                span.style.textAlign = "center";
                span.style.lineHeight = "30px";
                span.style.width = "30px";
                span.style.height = "30px";
                span.style.position = "absolute";
                span.style.top = "38%";
                span.style.left = "78%";
                span.style.cursor = "pointer";
                document.querySelector('body').appendChild(span);
                span.addEventListener('click', function () {
                    allImg[i].style.position = "static";
                    allImg[i].style.width = "200px";
                    allImg[i].style.height = "200px";
                    this.style.display = "none";
                    document.querySelector('body').style.backgroundColor = "white";
                });
            });
        }
    </script>
</body>

</html>
