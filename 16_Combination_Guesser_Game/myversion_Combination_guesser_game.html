<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myVersion - Combination_Guesser_Game</title>
    <style>
        input[type="number"] {
            width: 40px;
            height: 40px;
            font-size: 2em;
        }

        .hide {
            display: none;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="guessCounter">Guess the Combo</div>
    <div class="preStart">
        <button class="startBtn">Start</button>
    </div>
    <div class="afterStart hide">
        <input type="number" class="inputNumber" min="0" max="9" value=0>
        <input type="number" class="inputNumber" min="0" max="9" value=0>
        <input type="number" class="inputNumber" min="0" max="9" value=0>
        <input type="number" class="inputNumber" min="0" max="9" value=0>
        <input type="number" class="inputNumber" min="0" max="9" value=0>
        <input type="number" class="inputNumber" min="0" max="9" value=0><br><br>
        <button class="comboBox">Check Combo</button>
    </div><br>
    <div class="instruction">
        Instructions: Guess the combo, blue means higher red means lower. Try to solve it in as little guesses as
        possible.
    </div>
    <script>
        const randomGeneratedNumber = [generateNumber(10), generateNumber(10), generateNumber(10), generateNumber(10), generateNumber(10), generateNumber(10)];
        // console.log(randomGeneratedNumber);
        const selectInputNumberBox = document.querySelectorAll('.inputNumber');
        // console.log(selectInputNumberBox);
        const comboBox = document.querySelector('.comboBox');
        const guessCounterBox = document.querySelector('.guessCounter');
        let guessCounter = 0;
        comboBox.addEventListener('click', function () {
            ++guessCounter;
            const inputedNumber = [];
            
            selectInputNumberBox.forEach(function (ele, index) {
                inputedNumber.push(ele.value);
                console.log(inputedNumber);
            });
            randomGeneratedNumber.forEach(function (ele, index) {
                if (inputedNumber[index] == ele) {
                    selectInputNumberBox[index].classList.add('green');
                } else if (inputedNumber[index] > ele) {
                    selectInputNumberBox[index].classList.add('red');
                } else if (inputedNumber[index] < ele) {
                    selectInputNumberBox[index].classList.add('blue');
                }
            });
            document.querySelector('.guessCounter').innerText = `Guesses : ${guessCounter}`;
        });
        
        document.querySelector('.startBtn').addEventListener('click', function () {
            showGameBoard();
        });
        function showGameBoard() {
            document.querySelector('.afterStart').classList.remove('hide');
            document.querySelector('.preStart').classList.add('hide');
        }
        function generateNumber(num) {
            return Math.floor(Math.random() * num);
        }
    </script>
</body>

</html>
